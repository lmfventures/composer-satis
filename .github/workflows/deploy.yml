name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Run whenever you push to main
  workflow_dispatch:     # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 'latest'

      - name: Configure Composer authentication for GitHub (local)
        run: composer config --auth github-oauth.github.com "${{ secrets.ACCESS_TOKEN }}"

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest

      - name: Build Satis
        run: php bin/satis build satis.json public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
