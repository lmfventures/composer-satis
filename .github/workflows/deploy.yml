name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Run whenever you push to main
  workflow_dispatch:     # Allow manual trigger
  repository_dispatch:   # Allow external repos to trigger rebuilds
    types: [satis.update]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 'latest'

      - name: Configure Git authentication for private repositories
        run: |
          git config --global url."https://${{ secrets.ACCESS_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://${{ secrets.ACCESS_TOKEN }}@github.com/".insteadOf "git@github.com:"

      - name: Configure Composer authentication for GitHub (global)
        run: composer config --global --auth github-oauth.github.com "${{ secrets.ACCESS_TOKEN }}"

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest

      - name: Build Satis
        env:
          REPOSITORY_URL: ${{ github.event.client_payload.repository_url }}
        run: |
          if [ -n "$REPOSITORY_URL" ]; then
            php bin/satis build --repository-url "$REPOSITORY_URL" satis.json public/
          else
            php bin/satis build satis.json public/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
